<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
	<title>Google Home Page</title>
</head>
<body>
	<!--mina-div-->
	<div class="maindiv">
		<div class="box">
			<span>
				<i class="fa fa-google" aria-hidden="true"></i>Google Home Page
				<i class="fa fa-times cross" aria-hidden="true"></i>
			</span>
		</div>
		<div class="new-sec">
			<i class="fa fa-plus" aria-hidden="true"></i>
		</div>
	</div><br>
	<!-- End Maindiv-->
	<!-- (START) tab-div -->
	<div class="tabdiv">
		 	  <i class="fa fa-arrow-left" aria-hidden="true"></i>
		      <i class="fa fa-arrow-right" aria-hidden="true"></i>
		      <i class="fa fa-refresh" aria-hidden="true"></i>
		      <i class="fa fa-home" aria-hidden="true"></i>
		      <i class="fa fa-globe" aria-hidden="true"></i>
		      <input type="search" class="search" style="width:87%;">
		      <i class="fa fa-bars" aria-hidden="true"></i>
	</div>

	<!-- (END) tab-div -->
   <div class="main">
   	    <div class="right">
   	    	<span>Gmail</span>
   	    	<span>Images</span>
   	    	<i class="fa fa-th" aria-hidden="true"></i>
   	    	<button>Sign in</button>
   	    	
   	    </div>
   	    <div class="center">
		   <img src="google.png" alt=""><br>
		   <input type="search" class="search2"><br>
		   <button class="btn1"> Google Search</button>
		   <button class="btn2">I'm Feeling Lucky </button>
   	    </div>
	</div>
